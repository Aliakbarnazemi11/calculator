<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        .calculator {
            width: 250px;
            margin: 0 auto;
            text-align: center;
            padding: 10px;
        }

        #display {
            width: 100%;
            height: 40px;
            margin: 10px 0;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container-fluid container-xxl mt-5">
        <div class="w-100" style="height: 600px;border-radius: 24px;">
            <div class="container-fluid container-xxl mt-5 card w-50">
                <h3 class="text-center text-light fw-bold fs-1">Calculator</h3>
                <div class="mt-3 container-fluid container-xxl w-50">
                    <div class="calculator">
                        <input type="text" class="form-control" id="display" readonly>
                        <div class="buttons">
                            <button class="btn bg-light text-dark " onclick="clearDisplay()">C</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('7')">7</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('8')">8</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('9')">9</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('+')">+</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('4')">4</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('5')">5</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('6')">6</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('-')">-</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('1')">1</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('2')">2</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('3')">3</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('*')">*</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('0')">0</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('.')">.</button>
                            <button class="btn bg-light text-dark " onclick="calculateResult()">=</button>
                            <button class="btn bg-light text-dark " onclick="appendToDisplay('/')">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            const input = document.getElementById('display').value;
            try {
                const result = eval(input);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }

    </script>
</body>

</html>
